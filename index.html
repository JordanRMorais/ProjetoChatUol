<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | UOL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=send" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=group" />
</head>
<body>
<section class="container">
    <header class="barra-topo">
        <img src="images/logo-uol.png">
        <button>   
            <span class="material-symbols-outlined">
                group
            </span>
        </button>
    </header>
    <section class="chat_mensagens">
      
    </section>
    <footer class="chat">
        <form class="chat_form">
            <input type="text" class="input_mensagem" placeholder="Escreva aqui...">
            <button>
                <span class="material-symbols-outlined">
                send
                </span>
            </button>
        </form>
    </footer>
    <div class="overlay">
    <section class="menu">
        <h1>Escolha um contato para enviar mensagem</h1>
        <button>
            <span class="material-symbols-outlined">
                group
            </span>
            Todos 
        </button>
        <button>
            <span class="material-symbols-outlined">
                group
            </span>
            Todos 
        </button>        <button>
            <span class="material-symbols-outlined">
                group
            </span>
            Todos 
        </button>
        <h1>Escolha a visibilidade</h1>


    </div>


    </section>
</section>


<script src="script.js"></script>
</body>
</html>
