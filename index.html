<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | UOL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
<section class="container">
    <header class="barra-topo">
        <img src="images/logo-uol.png">
        <button onclick="exibirMenu()">   
            <span class="material-symbols-outlined">
                group
            </span>
        </button>
    </header>
    <section class="chat_mensagens">
      
    </section>
    <footer class="chat">
        <form class="chat_form">
            <input type="text" class="input_mensagem" placeholder="Escreva aqui...">
            <button>
                <span class="material-symbols-outlined">
                send
                </span>
            </button>
        </form>
    </footer>
    <div class="overlay visivel">
        <section class="menu">
            <h1>Escolha um contato para enviar mensagem:</h1>
            <div class="destinatario">
                
                <button class="botao">
                <span class="material-symbols-outlined">
                    group
                </span>
                <p>Todos</p> 
                </button>
            </div> 
            <h1>Escolha a visibilidade:</h1>
            <div class="visibilidade">  
            
                <button class="botao">
                    <span class="material-symbols-outlined">
                        lock_open
                        </span>
                        <p>PÃºblico</p>
                </button>
                <button class="botao">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <p>Reservadamente</p>
                </button>
            </div>
        </section>
    </div>


    </section>
</section>


<script src="script.js"></script>
</body>
</html>
